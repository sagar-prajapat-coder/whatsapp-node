    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="margin:20px 0; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
          <tr>
            <td bgcolor="#4CAF50" style="padding:20px; color:#ffffff; border-top-left-radius:8px; border-top-right-radius:8px; text-align:center;">

          </tr>
          <tr>
            <td style="padding:30px; color:#333333; font-size:16px; line-height:1.6;">

              <p><strong>Email:</strong> {{EMAIL}}</p>
              <p><strong>Message:</strong><br/>{{MESSAGE}}</p>
            </td>
          </tr>
          <tr>
            <td bgcolor="#f0f0f0" style="padding:20px; text-align:center; font-size:14px; color:#777777; border-bottom-left-radius:8px; border-bottom-right-radius:8px;">
              &copy; 2025 Your Website

          </tr>
        </table>
      </td>
    </tr>
